<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Трекер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GPS Трекер</h1>
        <p>Натисніть кнопку, щоб отримати ваше місцезнаходження</p>
        <button onclick="getLocation()">Отримати локацію</button>
        <p id="location">Ваші координати з'являться тут</p>
    </div>
    
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("location").innerText = "Ваш браузер не підтримує геолокацію.";
            }
        }
        
        function showPosition(position) {
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;
            document.getElementById("location").innerHTML = `Координати: ${lat}, ${lon} <br>
            <a href="https://www.google.com/maps?q=${lat},${lon}" target="_blank">Відкрити в Google Maps</a>`;
        }
        
        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("location").innerText = "Доступ до геолокації заборонено користувачем.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("location").innerText = "Інформація про місцезнаходження недоступна.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("location").innerText = "Час очікування запиту геолокації вичерпано.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("location").innerText = "Сталася невідома помилка.";
                    break;
            }
        }
    </script>
</body>
</html>
